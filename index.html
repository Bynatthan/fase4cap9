<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - FinControl</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
            <div class="card shadow-lg p-4 rounded login-card">
                <div class="text-center mb-4">
                    <img src="imgs/logo fintech.jpg" alt="FinControl Logo" class="logo mb-3">
                    <h2 class="text-primary fw-bold">Bem-vindo de volta!</h2>
                </div>
                <form action="pages/development.html">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control rounded-pill" id="email" placeholder="exemplo@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control rounded-pill" id="password" placeholder="********" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me" class="form-check-label">Lembrar-me</label>
                        </div>
                        <a href="pages/forgot-password.html" class="text-decoration-none text-primary">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill">Entrar</button>
                </form>
                <div class="text-center mt-4">
                    <p class="text-muted">Novo por aqui? <a href="pages/signup.html" class="text-primary">Crie sua conta</a></p>
                </div>
            </div>
        </div>
    </body>
    </html>
